<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <center>
      <h1>RK Legals Advisors</h1>
      <h2>Redirecting to Record Keeping Form..</h2>
    </center>
    <script>
      var queryString = window.location.search;
      var params = new URLSearchParams(queryString);
      var title = params.get('title'); // Assumes the parameter name is 'title'
      document.title = title;
    </script>
  </body>
</html>
